
<div flex>
    <mat-grid-list cols="4" gutterSize="1rem" rowHeight="4:3">
        <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows">
          <mat-card class="example-card">
            <mat-card-content>
              <p>
                  {{tile.text}}
              </p>
              <p>
                  {{tile.des}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
</div>
